--- # Math Symbol

Tilde:
    _:
      - 0x__7e

Artihs:
    Lt:
        _:
          - 0x__3c

    Eq:
        _:
          - 0x__3d

    Gt:
        _:
          - 0x__3e

    Plus:
        _:
          - 0x__2b
        hypen: # "plus-minus"
          - 0x__b1
    
    Multiply:
        _:
          - 0x__d7
    
    Divide:
        _:
          - 0x__f7

Logics:
    Not:
        _:
          - 0x__ac

    And:
        _:
        meta:
          - 0x22c0
        meta+alt:
          - 0x2200

    Or:
        meta:
          - 0x22c1
        meta+alt:
          - 0x2203
        not+meta+alt:
          - 0x2204

Sets:
    ElementOf:
        reverse:
          - 0x220b